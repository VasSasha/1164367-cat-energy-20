<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<header class="header">
			<a href="" class="logo logo--img">
				<img src="">
			</a>
			<a href="" class="logo logo--name">
				<img src="">
			</a>
			<button class="header__btn">
				<span class="visually-hidden">Открыть меню</span>
			</button>
		</header>
		<main class="form-main">
			<h1 class="heading heading--h1">Подбор программы</h1>
			<form action="https://echo.htmlacademy.ru" method="post" class="form">
					<p>Заполните анкету, и мы подберем
					программу питания для вашего кота</p>
					<label class="field">
						<span class="label label--field">ИМЯ:*</span>
						<input type="text" placeholder="барсик" class="field__input">
					</label>
					<label class="field">
						<span class="label label--field">Вес (кг):*</span>
						<input type="number" placeholder="7" max="25" min="1" class="field__input">
					</label>
					<label class="field">
						<span class="label label--field">Возраст (лет):</span>
						<input type="number" placeholder="7" max="20" min="1" class="field__input">
					</label>
				<fieldset class="programme-choice">
					<label class="radio">
						<input type="radio" class="radio__input radio__input--checked">
						<span class="label label--radio">похудение</span>
					</label>
					<label class="radio">
						<input type="radio" class="radio__input">
						<span class="label label--radio">Набор массы</span>
					</label>
					<label class="radio">
						<input type="radio" class="radio__input">
						<span class="label label--radio">Не знаю (Нужен ваш совет)</span>
					</label>
				</fieldset>
				<fieldset class="contacts">
					<legend class="heading heading-form">Контактные данные
					(владельца кота)</legend>
					<label class="field">
						<span class="label label--field">E-mail:*</span>
						<input type="email" placeholder="kuklachev@gmail.com" class="field__input">
					</label>
					<label class="field">
						<span class="label label--field">Телефон:*</span>
						<input type="tel" placeholder="8 (960) 900-60-90" class="field__input">
					</label>
				</fieldset>
				<fieldset class="comment">
					<legend class="heading heading-form">Комментарий</legend>
					<label>
						<textarea placeholder="Расскажите обо всех повaдках кота">
					</label>
				</fieldset>
				<fieldset class="addition">
					<label class="checkbox">
						<input type="checkbox" class="checkbox__input checkbox__input--checked">
						<span class="label label--checkbox">сахарозаменитель</span>
					</label>
					<label class="checkbox">
						<input type="checkbox" class="checkbox__input">
						<span class="label label--checkbox">питьевая вода</span>
					</label>
					<label class="checkbox">
						<input type="checkbox" class="checkbox__input">
						<span class="label label--checkbox">молоко</span>
					</label>
					<label class="checkbox">
						<input type="checkbox" class="checkbox__input checkbox__input--checked">
						<span class="label label--checkbox">витамины</span>
					</label>
				</fieldset>
				<button class="form__btn button button--green" type="submit">отправить заявку</button>
			</form>
			<p class="form__note">* — Обязательные поля</p>
		</main>
		<footer class="footer">
			<div class="location">
				<h3 class="location__heading">
				приглашаем
				к сотрудничеству
				дилеров!</h3>
				<p class="location__address">
				ул. Большая
				Конюшенная, д. 19/8
				Санкт-Петербург</p>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6037872533252!2d30.32085871602278!3d59.938716481876185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1596284415510!5m2!1sru!2sru" width="600" height="450" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			</div>
			<img src="" class="logo logo--name footer__logo">
			<ul class="networks">
				<li>
					<a href="" class="networks__link networks__link--vk"></a>
				</li>
				<li>
					<a href="" class="networks__link networks__link--ig"></a>
				</li>
				<li>
					<a href="" class="networks__link networks__link--fb"></a>
				</li>
			</ul>
			<div class="developers">
				<a href="https://up.htmlacademy.ru" class="developers__logo developers__logo--name">HTML Academy</a>
				<a href="https://up.htmlacademy.ru" class="developers__logo developers__logo--img">
					<img src="">
				</a>
			</div>
		</footer>
	</body>
</html>

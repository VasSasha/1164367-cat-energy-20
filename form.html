<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<header class="header">
		 	<a href="" class="logo logo--img">
		 		<img src="">
		 	</a>
		 	<a href="" class="logo logo--name">
		 		<img src="">
		 	</a>
		 	<button class="header__btn">
		 		<span class="visually-hidden">Открыть меню</span>
		 	</button>
		</header>
		<main class="form-main">
			<h1 class="heading heading--h1">Подбор программы</h1>
			<form action="https://echo.htmlacademy.ru" method="post" class="form">
					<span>Заполните анкету, и мы подберем
					программу питания для вашего кота</span>
					<label class="pet-data">
						<span>ИМЯ:*</span>
						<input type="text" placeholder="барсик">
					</label>
					<label class="pet-data">
						<span>Вес (кг):*</span>
						<input type="number" placeholder="7" max="25" min="1">
					</label>
					<label class="pet-data">
						<span>Возраст (лет):</span>
						<input type="number" placeholder="7" max="20" min="1">
					</label>
				<fieldset>
					<label class="programme-choice">
						<input type="radio" class="programme-choice__radio programme-choice__radio--checked">
						<span>похудение</span>
					</label>
					<label class="programme-choice">
						<input type="radio" class="programme-choice__radio">
						<span>Набор массы</span>
					</label>
					<label class="programme-choice">
						<input type="radio" class="programme-choice__radio">
						<span>Не знаю (Нужен ваш совет)</span>
					</label>
				</fieldset>
				<fieldset class="contacts">
					<legend class="heading heading-form">Контактные данные
					(владельца кота)</legend>
					<label>
						<span class="contacts__input-name">E-mail:*</span>
						<input type="email" placeholder="kuklachev@gmail.com" class="contacts__input">
					</label>
					<label>
						<span class="contacts__input-name">Телефон:*</span>
						<input type="tel" placeholder="8 (960) 900-60-90" class="contacts__input">
					</label>
				</fieldset>
				<fieldset class="comment">
					<legend class="heading heading-form">Комментарий</legend>
					<label>
						<textarea placeholder="Расскажите обо всех повaдках кота">
					</label>
				</fieldset>
				<fieldset class="additional-items">
					<label class="addition">
						<input type="checkbox" class="addition__checkbox addition__checkbox--checked">
						<span>сахарозаменитель</span>
					</label>
					<label class="addition">
						<input type="checkbox" class="addition__checkbox">
						<span>питьевая вода</span>
					</label>
					<label class="addition">
						<input type="checkbox" class="addition__checkbox">
						<span>молоко</span>
					</label>
					<label class="addition">
						<input type="checkbox" class="addition__checkbox addition__checkbox--checked">
						<span>витамины</span>
					</label>
				</fieldset>
				<button class="form__btn button button--green" type="submit">отправить заявку</button>
			</form>
			<p class="form__note">* — Обязательные поля</p>
		</main>
		<footer class="footer">
			<div class="location">
		 	    <h3 class="location__heading">
		 	    приглашаем
				к сотрудничеству
				дилеров!</h3>
		 	    <p class="location__address">
		 	    ул. Большая
				Конюшенная, д. 19/8
				Санкт-Петербург</p>
		 	    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6037872533252!2d30.32085871602278!3d59.938716481876185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1596284415510!5m2!1sru!2sru" width="600" height="450" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
		 	</div>
		 	<img src="" class="logo logo--name footer__logo">
		 	<ul class="networks">
				<li>
					<a href="" class="networks__link networks__link--vk"></a>
				</li>
				<li>
					<a href="" class="networks__link networks__link--ig"></a>
				</li>
				<li>
					<a href="" class="networks__link networks__link--fb"></a>
				</li>
			</ul>
		 	<div class="developers">
			 	<a href="https://up.htmlacademy.ru" class="developers__logo developers__logo--name">HTML Academy</a>
			 	<a href="https://up.htmlacademy.ru" class="developers__logo developers__logo--img">
			 		<img src="">
			 	</a>
		    </div>
		</footer>
	</body>
</html>

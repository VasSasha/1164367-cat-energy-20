<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<header class="header">
		 	<a href="" class="logo logo--img">
		 		<img src="">
		 	</a>
		 	<a href="" class="logo logo--name">
		 		<img src="">
		 	</a>
		 	<button class="btn-open-menu">
		 		<span class="visually-hidden">Открыть меню</span>
		 	</button>
		</header>
		<main class="form-main">
			<form action="https://echo.htmlacademy.ru/" method="post">
				<fieldset class="pet-data">
					<legend class="heading heading--h1">Подбор программы</legend>
					<span>Заполните анкету, и мы подберем
					программу питания для вашего кота</span>
					<label>
						<span>ИМЯ:*</span>
						<input type="text" placeholder="барсик">
					</label>
					<label>
						<span>Вес (кг):*</span>
						<input type="text" placeholder="7">
					</label>
					<label>
						<span>Возраст (лет):</span>
						<input type="text" placeholder="7">
					</label>
				</fieldset>
				<fieldset class="programme-choice">
					<label>
						<input type="radio" class="programme-choice__radio programme-choice__radio--checked">
						<span>похудение</span>
					</label>
					<label>
						<input type="radio" class="programme-choice__radio">
						<span>Набор массы</span>
					</label>
					<label>
						<input type="radio" class="programme-choice__radio">
						<span>Не знаю (Нужен ваш совет)</span>
					</label>
				</fieldset>
				<fieldset class="contacts">
					<legend class="heading-form">Контактные данные
					(владельца кота)</legend>
					<label>
						<span class="contacts__name">E-mail:*</span>
						<input type="email" placeholder="kuklachev@gmail.com" class="contacts__input">
					</label>
					<label>
						<span class="contacts__name">Телефон:*</span>
						<input type="tel" placeholder="8 (960) 900-60-90" class="contacts__input">
					</label>
				</fieldset>
				<fieldset>
					<legend class="heading-form">Комментарий</legend>
					<label>
						<textarea placeholder="Расскажите обо всех повaдках кота">
					</label>
				</fieldset>
				<fieldset class="addition">
					<label>
						<input type="checkbox" class="addition__checkbox addition__checkbox--checked">
						<span>сахарозаменитель</span>
					</label>
					<label>
						<input type="checkbox" class="addition__checkbox addition__checkbox--checked">
						<span>питьевая вода</span>
					</label>
					<label>
						<input type="checkbox" class="addition__checkbox addition__checkbox--checked">
						<span>молоко</span>
					</label>
					<label>
						<input type="checkbox" class="addition__checkbox addition__checkbox--checked">
						<span>витамины</span>
					</label>
				</fieldset>
				<button class="form-btn">отправить заявку</button>
			</form>
			<p class="inputs-note">* — Обязательные поля</p>
		</main>
		<footer class="footer">
			<div class="location">
		 	    <h3 class="location__heading">
		 	    приглашаем
				к сотрудничеству
				дилеров!</h3>
		 	    <p class="location__address">
		 	    ул. Большая
				Конюшенная, д. 19/8
				Санкт-Петербург</p>
		 	    <img src="" class="location__image">
		 	</div>
		 	<img src="" class="logo-name footer__logo">
		 	<ul class="footer__social-list">
		 	    <li class="social-list__item social-vk"></li>
		 	    <li class="social-list__item social-ig"></li>
		 	    <li class="social-list__item social-fb"></li>
		 	</ul>
		 	<div class="developers">
			 	<a href="https://up.htmlacademy.ru" class="developers__logo-name">HTML Academy</a>
			 	<a href="https://up.htmlacademy.ru">
			 		<img src="" class="developers__logo">
			 	</a>
		    </div>
		</footer>
	</body>
</html>

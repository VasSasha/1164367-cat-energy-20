<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <title></title>
    </head>
    <body>
        <header class="header">
            <a href="" class="logo logo--img">
                <img src="">
            </a>
            <a href="" class="logo logo--name">
                <img src="">
            </a>
            <button class="header__btn">
                <span class="visually-hidden">Открыть меню</span>
            </button>
        </header>
        <main class="form-main">
            <h1 class="heading heading--h1">Подбор программы</h1>
            <form action="https://echo.htmlacademy.ru" method="post" class="form">
                    <p class="form__paragraph">Заполните анкету, и мы подберем
                    программу питания для вашего кота</p>
                    <label class="field">
                        <span class="label field__label">ИМЯ:*</span>
                        <input type="text" placeholder="барсик" class="field__input">
                    </label>
                    <label class="field">
                        <span class="label field__label">Вес (кг):*</span>
                        <input type="number" placeholder="7" max="25" min="1" class="field__input">
                    </label>
                    <label class="field">
                        <span class="label field__label">Возраст (лет):</span>
                        <input type="number" placeholder="7" max="20" min="1" class="field__input">
                    </label>
                <fieldset class="programme-choice fieldset">
                    <label class="radio">
                        <input type="radio" class="radio__input radio__input--checked">
                        <span class="label radio__label">похудение</span>
                    </label>
                    <label class="radio">
                        <input type="radio" class="radio__input">
                        <span class="label radio__label">Набор массы</span>
                    </label>
                    <label class="radio">
                        <input type="radio" class="radio__input">
                        <span class="label radio__label">Не знаю (Нужен ваш совет)</span>
                    </label>
                </fieldset>
                <fieldset class="contacts fieldset">
                    <legend class="heading heading--form">Контактные данные
                    (владельца кота)</legend>
                    <label class="field">
                        <span class="label field__label">E-mail:*</span>
                        <input type="email" placeholder="kuklachev@gmail.com" class="field__input">
                    </label>
                    <label class="field">
                        <span class="label field__label">Телефон:*</span>
                        <input type="tel" placeholder="8 (960) 900-60-90" class="field__input">
                    </label>
                </fieldset>
                <fieldset class="comment fieldset">
                    <legend class="heading heading--form">Комментарий</legend>
                    <label>
                        <textarea placeholder="Расскажите обо всех повaдках кота"></textarea>
                    </label>
                </fieldset>
                <fieldset class="addition fieldset">
                  <legend class="heading heading--form">Дополнительно</legend>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input checkbox__input--checked">
                        <span class="label checkbox__label">сахарозаменитель</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input">
                        <span class="label checkbox__label">питьевая вода</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input">
                        <span class="label checkbox__label">молоко</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input checkbox__input--checked">
                        <span class="label checkbox__label">витамины</span>
                    </label>
                </fieldset>
                <button class="form__btn button button--green" type="submit">отправить заявку</button>
            </form>
            <p class="form__note">* — Обязательные поля</p>
        </main>
        <footer class="footer">
          <div class="location">
            <h3 class="heading heading--location">
            приглашаем
            к сотрудничеству
            дилеров!</h3>
            <p class="location__address">
            ул. Большая
            Конюшенная, д. 19/8
            Санкт-Петербург</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6037872533252!2d30.32085871602278!3d59.938716481876185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1596284415510!5m2!1sru!2sru" width="600" height="450" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </div>
          <a href="" class="logo logo--name footer__logo">
            <img src="">
          </a>
          <ul class="networks list">
            <li class="networks__link networks__link--vk">
              <a href=""></a>
            </li>
            <li class="networks__link networks__link--ig">
              <a href=""></a>
            </li>
            <li class="networks__link networks__link--fb">
              <a href=""></a>
            </li>
          </ul>
          <div class="developers">
            <a href="https://up.htmlacademy.ru" class="developers__logo-name">HTML Academy</a>
            <a href="https://up.htmlacademy.ru" class="developers__logo-img">
              <svg class="dev-icon" width="27" height="34" viewBox="0 0 27 34" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="dev-icon__path" d="M13.6426 0.0157537L13.5 0L0 1.40733V26.0129L13.5 34L27 26.0129V1.40733L13.6426 0.0157537ZM25.2344 25.0151L13.5 31.9573L1.76561 25.0151V14.9293L13.4507 21.8451L13.4701 23.0984L5.45351 18.3548L5.44295 19.5801L13.4894 24.3885L13.5088 25.675L5.46408 20.9174L5.45351 22.1427L13.5 26.9511L21.6239 22.1182V20.8929V16.909L25.2432 14.7595L25.2344 25.0151ZM25.2344 13.4519L22.0147 15.3319L20.5325 16.2071L13.4666 12.0201L13.456 13.2454L19.4957 16.818L19.4429 16.8495L19.3126 16.9247L18.4536 17.4166L13.4666 14.4689L13.456 15.6942L17.3921 18.0222L16.4591 18.6314L16.438 18.6436L13.4666 16.902L13.456 18.1273L15.4029 19.2615L13.4155 20.4483L1.7973 13.5762L13.4349 6.61831L25.2344 13.4519ZM25.2344 12.2266L13.4401 5.31075L1.76561 12.2196V2.9897L13.5 1.76442L25.2344 2.9897V12.2266Z" fill="#666666"/>
              </svg>
            </a>
          </div>
        </footer>
    </body>
</html>
